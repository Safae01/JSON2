<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        select, input {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>

<h2>University Courses</h2>

<label for="subjectFilter">Filter by Subject:</label>
<select id="subjectFilter">
    <option value="">All Subjects</option>
    
</select>

<label for="gradeFilter">Filter by Grade:</label>
<input type="number" id="gradeFilter" placeholder="Min Grade" min="0" max="100">

<button id="applyFilters">Apply Filters</button>

<table>
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Professor</th>
            <th>Subject</th>
            <th>Students</th>
        </tr>
    </thead>
    <tbody id="courseList"></tbody>
</table>

<script src="script7.js"></script>
</body>
</html>
